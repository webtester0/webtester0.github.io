<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/media.css">
  <title>To-do List</title>
</head>
<body>
  <header>
    <div class="board-header">
      <div class="board-title">To-Do-List</div>
      <div class="current-date" id="date"></div>
      <div class="count-need-to-do">Need-to-do:</div>
      <div class="count-in-progress">In-progress:</div> 
      <div class="count-done">Done:</div> 
    </div>
  </header>
  <div class="main-container">
      <div class="container need-to-do">
          <div class="need-do">
            <div class="clear">
                <i class="fa fa-refresh" aria-hidden="true" id="refresh"></i>
            </div>
            <img src="img/need_board.png" alt="need-to-do_board">
          </div>
          <div class="content">
            <ul id="list" class="droppable droppable-do">

            </ul>
            <div class="add-to-do">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
              <input type="text" id="input" placeholder="Add what need to-do">
            </div>
          </div>
      </div>
      <div class="container in-progress">
        <div class="progress">
          <img src="img/progress_board.png" alt="progress_board">
        </div>
        <div class="content">
          <ul  class="droppable droppable-progress">

          </ul>
        </div>
      </div>
      <div class="container is-ready">
        <div class="done">
          <img src="img/final_board.png" alt="well_done">
        </div>
        <div class="content">
          <ul  class="droppable droppable-done">

          </ul>
        </div>
      </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
